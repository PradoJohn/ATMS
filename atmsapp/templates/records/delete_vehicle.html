
{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <h2 class="card-header text-center">Vehicles</h2>
</div>
    <div class="row d-flex justify-content-center">
        
        
        <div class="card col-lg-6">
            <div class="card-body">
                <h5>Are you sure you want to delete {{gps_device}}?</h5>
                <form action="{% url 'delete_vehicle' vehicle.id %}" method="POST">
                    {% csrf_token %}
                    
                    <input class ="btn btn-danger" type="submit" name="Submit">
                    <a class="btn btn-warning" href="{% url 'vehicle' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
